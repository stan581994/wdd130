<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | Steven Tan</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <form>
            <h1>&#10004; Basic HTML and CSS Quiz </h1>
            <fieldset>
                <div class="form-item column1">
                    <label for="q1"><span class="number">1. </span>What does the acronym CSS stand for? </label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column1">
                    <label for="q2"><span class="number">2. </span>How are id and class attributes selected in CSS?</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your answer here"></textarea>
                </div>
                <div class="form-item column1">
                    <label for="q3"><span class="number">3. </span>Whic of the following is a valid CSS comment?</label>
                    <select id ="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="1">/* This is a comment */</option>
                        <option value="2"># This is a comment</option>
                        <option value="3">// This is a comment</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="q4"><span class="number">4. </span>What is the bottom margin given this declaration? </label>
                    <img src="img/q4.JPG" alt="margin properties">
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    
</body>
</html>
